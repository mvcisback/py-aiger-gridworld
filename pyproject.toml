[tool.poetry]
name = "py-aiger-gridworld"
version = "0.1.0"
readme="README.md"
description = "Library for modeling gridworlds as AIGER circuits."
authors = ["Marcell Vazquez-Chanlatte <mvc@linux.com>"]
license = "MIT"
packages = [
    { include = "aiger_gridworld" },
]

[tool.poetry.dependencies]
python = "^3.6"
py-aiger = "^3.5.0"
py-aiger-bv = "^1.2"
funcy = "^1.13"

[tool.poetry.dev-dependencies]

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
